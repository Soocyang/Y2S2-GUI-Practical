<html>
    <head>
        <title>Loan Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Compute Loan Payment</h1>
            <form method="get" action="p8q3Servlet">
                <p>
                    <label for="LoanAmount">Loan Amount(RM)</label>
                    <input type="text" name="LoanAmount" required>
                </p>
                <p>
                    <label for="interest">Annual Interest Rate</label>
                    <input type="text" name="interest" required>
                </p>
                <p>
                    <label for="yr">Number of Years</label>
                    <input type="number" name="yr" min="1" max="100">
                </p>
                
            <p>
                <input type="submit" name="ComputeLoanPayment" value="Compute Loan Paymen">
                <input type="reset" value="Reset">
            </p>
            </form>
        </div>
    </body>
</html>
